<!DOCTYPE html>
<html lang="zh-TW">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
		integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>NintendoSwitch</title>
</head>

<body>
	<div class="switch">
		<div class="topVolume">
			<div class="volumePlus"></div>
			<div class="volumeMinus"></div>
		</div>
		<div class="joyConL">
			<div class="lButton"></div>
			<div class="minus"></div>
			<div class="lStick Stick"></div>
			<ul>
				<li class="directionalTop btn">▲</li>
				<li class="directionalLeft btn">◀</li>
				<li class="directionalDown btn">▼</li>
				<li class="directionalRight btn">▶</li>
			</ul>
			<div class="capture"><b>●</b></div>
		</div>
		<div class="monitorCase">
			<div class="lackL"></div>
			<div class="lackR"></div>
			<div class="monitor">
				<div class="panel">
					<div class="header">
						<div class="peopleIcon">
							<i class="fab fa-playstation"></i>
							<i class="fas fa-ghost"></i>
							<i class="fab fa-twitch"></i>
						</div>
						<div class="info">
							<p>13:00 <i class="fas fa-wifi"></i><i class="fas fa-battery-three-quarters"></i></p>
						</div>
					</div>
					<div class="games">
						<img src="https://source.unsplash.com/random/150x150?sig=1" alt="">
						<img src="https://source.unsplash.com/random/150x150?sig=3" alt="">
						<img src="https://source.unsplash.com/random/150x150?sig=5" alt="">
						<img src="" alt="">
						<img class="lastGame" src="" alt="">
					</div>
					<div class="buttonIconWrap">
						<ul class="buttonIcons">
							<li class="buttonIconList">
								<a href="#"><i class="far fa-comment-alt"></i>
								</a>
							</li>
							<li>
								<a href="#"><i class="fas fa-shopping-bag"></i></a>
							</li>
							<li>
								<a href="#"><i class="far fa-image"></i></a>
							</li>
							<li>
								<a href="#"><i class="fab fa-nintendo-switch"></i></a>
							</li>
							<li>
								<a href="#"><i class="far fa-sun"></i></a>
							</li>
							<li>
								<a href="#"><i class="fas fa-power-off"></i></a>
							</li>
						</ul>
					</div>
					<div class="footer">
						<div class="gameLogo">
							<i class="fas fa-gamepad"></i></div>
						<div class="gameInfo">
							<p><b><span>&minus;</span>／<span>&plus;</span> オプショソ</b></p>
							<p><b><span>A</span> はじめゐ</b> </p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="joyConR">
			<div class="rButton"></div>
			<div class="plus1"></div>
			<div class="plus2"></div>
			<ul>
				<li class="directionalA btn"><b>&#65;</b></li>
				<li class="directionalX btn"><b>&#88;</b></li>
				<li class="directionalB btn"><b>&#66;</b></li>
				<li class="directionalY btn"><b>&#89;</b></li>
			</ul>
			<div class="rStick Stick"></div>
			<div class="home"><b>&#9751;</b></div>
		</div>
	</div>
</body>

</html>
